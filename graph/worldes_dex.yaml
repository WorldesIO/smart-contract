templates:
  - kind: ethereum/contract
    name: DVM
    network: sepolia
    source:
      abi: DVM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pair
        - Token
        - WorldesSwap
      abis:
        - name: DVM
          file: ./abis/DVM.json
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: WorldesSwap(address,address,uint256,uint256,address,address)
          handler: handleWorldesSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: DSP
    network: sepolia
    source:
      abi: DSP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pair
        - Token
        - WorldesSwap
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: DVM
          file: ./abis/DVM.json
        - name: DSP
          file: ./abis/DSP.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: WorldesSwap(address,address,uint256,uint256,address,address)
          handler: handleWorldesSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: ERC20Mine
    network: goerli
    source:
      abi: ERC20Mine
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/mine/mine.ts
      entities:
        - MinePool
      abis:
        - name: ERC20Mine
          file: ./abis/ERC20Mine.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: NewRewardToken(indexed uint256,address)
          handler: handleNewRewardToken
        - event: UpdateEndBlock(indexed uint256,uint256)
          handler: handleUpdateEndBlock
        - event: UpdateReward(indexed uint256,uint256)
          handler: handleUpdateReward
