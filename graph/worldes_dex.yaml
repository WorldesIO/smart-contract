specVersion: 0.0.1
description: worldes_dex.io
schema:
  file: ./worldes_dex.graphql
dataSources:
  - kind: ethereum/contract
    name: WorldesDvmProxy
    network: sepolia
    source:
      address: '0xB25f77bB079c240eBE2872D19BBa2154C6F5fBC0'
      abi: WorldesDvmProxy
      startBlock: 5746700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/smartRoute.ts
      entities:
        - Pair
        - Token
      abis:
        - name: WorldesDvmProxy
          file: ./abis/WorldesDvmProxy.json
      eventHandlers:
        - event: OrderHistory(address,address,address,uint256,uint256)
          handler: handleOrderHistory
  - kind: ethereum/contract
    name: DVMFactory
    network: sepolia
    source:
      address: '0x4086136aAaF28491439081579C5eE4c77A237B8f'
      abi: DVMFactory
      startBlock: 5746700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: DVM
          file: ./abis/DVM.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: NewDVM(address,address,address,address)
          handler: handleNewDVM
        - event: RemoveDVM(address)
          handler: handleRemoveDVM
  - kind: ethereum/contract
    name: DSPFactory
    network: sepolia
    source:
      address: '0x383DEc4E446080Fb453b88bc4268DD800a3b87aB'
      abi: DSPFactory
      startBlock: 5746700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: DSP
          file: ./abis/DSP.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: NewDSP(address,address,address,address)
          handler: handleNewDSP
        - event: RemoveDSP(address)
          handler: handleRemoveDSP

templates:
  - kind: ethereum/contract
    name: DVM
    network: sepolia
    source:
      abi: DVM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pair
        - Token
        - WorldesSwap
      abis:
        - name: DVM
          file: ./abis/DVM.json
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: WorldesSwap(address,address,uint256,uint256,address,address)
          handler: handleWorldesSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: DSP
    network: sepolia
    source:
      abi: DSP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pair
        - Token
        - WorldesSwap
      abis:
        - name: DVMFactory
          file: ./abis/DVMFactory.json
        - name: DSPFactory
          file: ./abis/DSPFactory.json
        - name: DVM
          file: ./abis/DVM.json
        - name: DSP
          file: ./abis/DSP.json
        - name: FeeRateModel
          file: ./abis/FeeRateModel.json
      eventHandlers:
        - event: WorldesSwap(address,address,uint256,uint256,address,address)
          handler: handleWorldesSwap
        - event: BuyShares(address,uint256,uint256)
          handler: handleBuyShares
        - event: SellShares(address,address,uint256,uint256)
          handler: handleSellShares
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

